<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodorotimer.css">
</head>

<body>
    <div class="timer-container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-display">25:00</div>
        <div>
            <button id="start" class="start">START</button>
            <button id="stop" class="stop">STOP</button>
            <button id="reset" class="reset">RESET</button>
        </div>
        <div>
            <button id="short-break" class="short-break">SHORT BREAK</button>
            <button id="long-break" class="long-break">LONG BREAK</button>
        </div>
    </div>
    <audio id="alarm" src="alarm.mp3"></audio>
    <script src="pomodorotimer.js"></script>
</body>

</html>
